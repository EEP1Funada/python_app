<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オブジェクト移動デモ</title>
    <style>
        #canvas {
            border: 1px solid #333;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>矢印キーでオブジェクトを移動</h2>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let x = 180, y = 130, size = 40;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#007bff';
            ctx.fillRect(x, y, size, size);
        }

        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowUp': y = Math.max(0, y - 10); break;
                case 'ArrowDown': y = Math.min(canvas.height - size, y + 10); break;
                case 'ArrowLeft': x = Math.max(0, x - 10); break;
                case 'ArrowRight': x = Math.min(canvas.width - size, x + 10); break;
            }
            draw();
        });

        draw();
    </script>
</body>
</html>
